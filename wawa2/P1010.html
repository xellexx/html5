<script>

function init() {
	var ww = window.innerWidth;
	var wh = window.innerHeight;
	
	//大图
	var homef = document.querySelector(".home-first > img")
	homef.style["height"]=ww/1.8+"px";
	
	//中间入口
	var is = document.querySelectorAll(".home-entry i");
	var ew = ww/6-2+"px";
	for(var i=0; i<is.length; i++){
		is[i].style["width"] = ew;
		is[i].style["height"] = ew;
	}

	//下面入口
	var hh = Math.floor(ww/4.65);
	$(".home-list li").height(hh);
	$(".home-list li").css("line-height", hh+"px");
	
	$(".ui-head li.right").on(_CLICK, function(){
		_loadRoot("P2020");
	});
	
	$("li[id='liAll']").on(_CLICK, function(){
		_load("P3020");
	})
	$("li[id='liHot']").on(_CLICK, function(){
		_load("P3020");
	})
	$("li[id='liWeekNew']").on(_CLICK, function(){
		_load("P5010");
	})
	$("#liShop").on(_CLICK, function(){
		_load("P6080");
	})
}

$(function(){
	init();
})

function onLoad() {
	var p = _Param();
	if (p &&　p.init === true) {
		function fnCloseStart() {
			
			var s = $("#start");
			$("#start").attr("display", "");

			$(".ui-head,.wrapper,.ui-foot").attr("display", "");
			
			s.find("img").ani({"margin-top":"70%", opacity:0.6}, 3500);
			s.ani({opacity:0}, 3000, function(){
				s.remove();
			}, "ease-out-in")
	
		}
		setTimeout(fnCloseStart, 1000);
	}
	else {
		$(".ui-head,.wrapper,.ui-foot").attr("display", "");
		$("#start").remove()
	}
}

</script>
