<script>
var m_inAni = false;
$(function(){
	
	$(".submenu2 li").on(_CLICK, function(){
		_load("P3020");

	})
	
	$(".submenu").on(_CLICK, function(){
		if (m_inAni) return;
		m_inAni = true;
		
		try {
			var thisT = $(this);
			if (thisT.attr("act")==="true") {
				thisT.removeAttr("act")
				$(".submenu2").slideUp("fast");
				return;
			};
			
			var old = $(".submenu2");
			if (old.length>0) {
				old.slideUp("fast");
			}
			$(".submenu[act='true']").removeAttr("act");
			
			var tD = $(this).next(".submenu2");
			thisT.attr("act", "true");
			tD.slideDown("fast");
		}
		finally {
			m_inAni = false;
		}
	})
})
</script>
