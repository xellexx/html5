<script>
$(function(){
	$(".P5020").css("min-height", window.innerHeight-50-44+"px");

	$(".ui-head .icon-sort").on(_CLICK, function(){
		$(".shadow").removeClass("hide");
		$(".P0302-sub-win").removeClass("hide");
	});
	
	$(".P0302-sub-win li, .P0302-sub-win a").on(_CLICK, function(){
		$(this).closest(".P0302-sub-win").addClass("hide");
		$(".shadow").addClass("hide");		
	});
	
	setTimeout(P5010, 1000);
		
	$("#wfCtn").delegate(".wf_item_inner", _CLICK, function(){
		_load("P3030");
	})
})
function P5010() {

	$("#wfCtn").html("");
	$("#wfCtn").html("<div id='waterfall'></div>");

	//获取商品列表
	//列数
	var waterfallColNum = 2;
	
	// 按需加载方式
	var wf_page = 0;
	$('#waterfall').waterfall({
		//列宽度
		colWidth: Math.floor($(window).innerWidth()/waterfallColNum-6),
		
		//一次载入的缓存中的元素个数
		/*perNum : 10,*/
		perNum : 20,

		// 自定义跨域请求
		ajaxFunc: function(success, error){
			dt = [];
			for (var i=0; i<20; i++) {
				var d = {};
				d.Code = 1;
				d.Name = "衣服衣服衣服衣服衣服衣服衣服衣服衣服衣服衣服衣服衣服衣服衣服"
				d.Image = "images/home-first.jpg";
				d.CurrentPrice = 100;
				d.Price = 50;
				
				dt.push(d);
			}
			
			
			success(dt);			
		},

		//每个画面元素的显示
		createHtml: function(data){
			var code = typeof(data.Code)=="string"?data.Code.trim():"";	
			var name = typeof(data.Name)=="string"?data.Name.trim():"";
			var url = typeof(data.Image)=="string"?data.Image.trim():"";

			var cp = formatCurrency(data.CurrentPrice);
			var p = "￥" + formatCurrency(data.Price);
			
			var html =  
						'<div class="wf_item_inner" goodsCode="'+code+'">' +
						  '<div class="wf_item_img"><img class="thumb_img"  src="'+ url +'" /></div>' +
						  '<div class="tags"><div class="one">通勤</div><div>通勤</div><div>通勤</div></div>' +
						  '<pre class="desc" >'+ '<span>' + _RHS(name) + '</span><div>' +
							((p===''||data.Price===0)?"":('<s>原价 '+_RHS(p)+'</s>')) + '<b>现价&nbsp;&nbsp;<s>￥</s><span>' + _RHS(cp) + '</span></b>' + '<s class="trans-p">(含运费)</s>'
						  '</div></pre>' +
						'</div>';
						
				  
			return html;

		},

		imgUrlName: 'Image',
		marginLeft: 4,
		marginTop: 6,
	});
}
</script>
