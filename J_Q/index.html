<style>
.button {
	display:inline-block; padding: 2px 6px; border: 1px solid #FFAAAA; background: #FFEEEE; color: #FFAAAA;
	box-shadow	: 2px 2px 2px #000; margin: 0 2px 2px 0;
}
.button:active { box-shadow:none; margin: 2px 0 0 2px; }
</style>

<script>
var test = null;
$(function(){
	test = $("div#test");
	$("a#show").click(function() {
		$("body").wrapInner("<div id='wrap' style='border:1px solid red;'></div");
	});
	
	$("a#show2").click(function() {
		$("#wrap").children().unwrap();
	});
	
	$("a#remove").click(function() {
		test.detach();
	});
	
	$("a#recover").click(function() {
		$("body").prepend(test);
	});
	
});

}

</script>

<div id="page1">

</div>

<div id="page2">
	<a id="show2" class="button">点击</a>
</div>

<div style="margin-top:10px;">

</div>
